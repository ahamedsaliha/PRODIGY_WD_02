<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div>

        <div class="container mr-4">
            <h1>Stopwatch</h1>
            <div class="stopwatch">
                <div id="display">00:00:00</div>
                <div class="buttons">
                    <button id="startStopBtn" onclick="startStop()" style="color:white; background-color: green;">Start</button>
                    <button onclick="reset()" style="color:white; background-color: blue;">Reset</button>
                    <button onclick="lap()" style="color:white; background-color: red;">Lap</button>
                </div>
                <ul id="laps"></ul>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </div>
</body>
</html>
